<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>gamz-skillsystem</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <link href="js/main.js">
      <link rel="stylesheet" href="css/main.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
      <link href="https://fonts.googleapis.com/css2?family=Roboto&amp;display=swap" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&amp;display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/v4-shims.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
   </head>
   <body>
      <div class="background" id="main">
         <div class="main-app-container">
            <div class="main-container-back">
               <div class="main-border" style="visibility: visible;">
                  <div class="column">
                     <div class="left-column">
                        <div class="text">
                           <p>Stamina:</p>
                        </div>
                        <div class="borders">
                           <div class="outside-border">
                              <div class="inside-border stamina-column"></div>
                           </div>
                        </div>
                     </div>
                     <div class="right-column">
                        <p class="stamina editable"></p>
                     </div>
                  </div>
                  <div class="column">
                     <div class="left-column">
                        <div class="text">
                           <p>Strength:</p>
                        </div>
                        <div class="borders">
                           <div class="outside-border">
                              <div class="inside-border strength-column"></div>
                           </div>
                        </div>
                     </div>
                     <div class="right-column">
                        <p class="strength editable"></p>
                     </div>
                  </div>
                  <div class="column">
                     <div class="left-column">
                        <div class="text">
                           <p>Lung Capacity:</p>
                        </div>
                        <div class="borders">
                           <div class="outside-border">
                              <div class="inside-border lungcapacity-column"></div>
                           </div>
                        </div>
                     </div>
                     <div class="right-column">
                        <p class="lungcapacity editable"></p>
                     </div>
                  </div>
                  <div class="column">
                     <div class="left-column">
                        <div class="text">
                           <p>Driving:</p>
                        </div>
                        <div class="borders">
                           <div class="outside-border">
                              <div class="inside-border driving-column"></div>
                           </div>
                        </div>
                     </div>
                     <div class="right-column">
                        <p class="driving editable"></p>
                     </div>
                  </div>
                  <div class="column">
                     <div class="left-column">
                        <div class="text">
                           <p>Wheelie:</p>
                        </div>
                        <div class="borders">
                           <div class="outside-border">
                              <div class="inside-border wheelie-column"></div>
                           </div>
                        </div>
                     </div>
                     <div class="right-column">
                        <p class="wheelie editable"></p>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="js/main.js"></script>
   </body>
</html>
